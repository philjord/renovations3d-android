apply plugin: 'com.android.application'
android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.mindblowing.renovations3d"
        minSdkVersion 16
        targetSdkVersion 26
        multiDexEnabled = true
        // SM-T210 didn't like this setting, presumably the proguard sorts this out
        //http://stackoverflow.com/questions/32723590/generate-maindexlist-multidex-for-maven/39771419#39771419
        //

        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            //abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            abiFilters  'armeabi', 'armeabi-v7a', 'arm64-v8a'// jogl only has armeabi and arm64-v8a libraries so only this filter can be used
            // and google vr only has armeabi-v7a! so I copied my armeabi into armeabi-v7a
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-release.pro'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false// make this true to run on older sdk like 19

            //multiDexKeepFile file('multidex_keep_file.txt')// not working yet, possibly need the script system to produce a big list
            //see ${sdk.dir}/tools/proguard/proguard-android-optimize.txt
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules-debug.pro'
            zipAlignEnabled true
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    implementation files('libs/gluegen-rt-android.jar')
    implementation files('libs/jogl-all-android.jar')
    implementation files('libs/jogamp-natives.jar')
    implementation files('libs/sweethome3D-android.jar')
    implementation files('libs/sweethome3D-tools.jar')
    implementation files('libs/sunflow-0.07.3pj.jar')
    implementation 'com.android.support:support-v4:25.3.1'
    implementation 'com.android.support:preference-v7:25.3.1'
    implementation 'com.google.firebase:firebase-core:11.0.0'
    // all firebase libs versions must match
    implementation 'com.google.firebase:firebase-ads:11.0.0'
    implementation 'com.google.firebase:firebase-config:11.0.0'
    releaseImplementation 'com.google.firebase:firebase-crash:11.0.0'
    implementation 'com.github.yukuku:ambilwarna:2.0.1'
    //color picker dialog
    //implementation 'com.google.vr:sdk-audio:1.10.0'
    //implementation 'com.google.vr:sdk-base:1.10.0'
    implementation 'com.andkulikov:transitionseverywhere:1.7.4'
    implementation 'com.github.mobfox:MobFox-Android-SDK-Core:3.2.7d'
    implementation files('libs/MobFox-Android-AdMob-Adapter.jar')
    implementation files('libs/YouTubeAndroidPlayerApi.jar')

}
apply plugin: 'com.google.gms.google-services'