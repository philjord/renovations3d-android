apply plugin: 'com.android.application'
android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.mindblowing.renovations3d"
        minSdkVersion 19
        targetSdkVersion 25
        multiDexEnabled = true

        ndk {
            // Specifies the ABI configurations of your native
            // libraries Gradle should build and package with your APK.
            //abiFilters 'x86', 'x86_64', 'armeabi', 'armeabi-v7a', 'arm64-v8a'
            abiFilters  'armeabi', 'armeabi-v7a', 'arm64-v8a'// jogl only has armeabi and arm64-v8a libraires so only this filter can be used
            // and google vr only has armeabi-v7a! so I copied my armeabi into armeabi-v7a
        }

    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-debug.pro'
            zipAlignEnabled true
        }
        debug {
            minifyEnabled false
            //see ${sdk.dir}/tools/proguard/proguard-android-optimize.txt
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-debug.pro'
            zipAlignEnabled true
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
    compile files('libs/gluegen-rt-android.jar')
    compile files('libs/jogl-all-android.jar')
    compile files('libs/jogamp-natives.jar')
    compile files('libs/sweethome3D-android.jar')
    compile files('libs/sweethome3D-tools.jar')
    compile 'com.android.support:support-v4:25.2.0'
    compile 'com.android.support:preference-v7:25.2.0'
    compile 'com.google.firebase:firebase-core:10.0.1'
    compile 'com.google.firebase:firebase-ads:10.0.1'
    compile 'com.google.firebase:firebase-crash:10.2.0'
    compile 'com.github.yukuku:ambilwarna:2.0.1'
    //compile 'com.google.vr:sdk-audio:1.10.0'
    //compile 'com.google.vr:sdk-base:1.10.0'
}
apply plugin: 'com.google.gms.google-services'