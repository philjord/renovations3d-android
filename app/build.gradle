apply plugin: 'com.android.application'
android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.mindblowing.sweethomeavr"
        minSdkVersion 15
        targetSdkVersion 23
        multiDexEnabled = true
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-debug.pro'
            zipAlignEnabled true


        }
        debug {
            minifyEnabled false
            //see ${sdk.dir}/tools/proguard/proguard-android-optimize.txt
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules-debug.pro'
            zipAlignEnabled true
        }
    }

    dexOptions {
        javaMaxHeapSize "4g"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

}

dependencies {
    compile files('libs/gluegen-rt-android.jar')
    compile files('libs/jogl-all-android.jar')
    compile files('libs/jogamp-armv6.jar')
    compile files('libs/sweethome3D-android.jar')
    compile files('libs/sweethome3D-tools.jar')
    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.android.support:preference-v7:23.4.0'
    compile 'com.google.firebase:firebase-core:10.0.1'
}
apply plugin: 'com.google.gms.google-services'